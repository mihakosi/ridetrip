<div id="map" class="map-small" *ngIf="error.type != 'data'"></div>
<div class="container my-3">
  <div class="d-flex">
    <a routerLink="/search" class="navbar-toggler p-0 mr-3">
      <span class="back-icon"></span>
    </a>
    <div>
      <h3>Rezultati iskanja</h3>
    </div>
  </div>
</div>
<div class="container my-3">
  <ng-container *ngIf="rides">
    <ul class="list-group mt-2" *ngIf="rides.length > 0">
      <a routerLink="/rides/{{ ride.id }}" class="list-group-item" *ngFor="let ride of rides">
        <div class="row justify-content-between">
          <div class="col">
            <p class="mb-1">
              <strong>{{ ride.routes[0].startSimple }}</strong> - <strong>{{ ride.routes[ride.routes.length - 1].endSimple }}</strong>
            </p>
            <small class="text-secondary">{{ ride.routes[0].departure | date: "d. M. yyyy, H:mm" }}</small>
          </div>
          <div class="col-auto">
            <p class="mb-0">
              <strong>{{ ride.price | currency: "EUR" }}</strong>
            </p>
          </div>
        </div>
      </a>
    </ul>
    <div class="text-center text-secondary" *ngIf="rides.length == 0">
      <h1><i class="fas fa-car"></i></h1>
      <p>Za iskane parametre ni na voljo nobenega prevoza.</p>
    </div>
  </ng-container>
</div>
<div *ngIf="!rides && !error.type">
  <div class="loader"></div>
</div>
<div class="text-center text-secondary" *ngIf="error.type">
  <h1><i class="fas fa-car"></i></h1>
  <p>{{ error.message }}</p>
</div>
