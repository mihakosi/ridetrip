<div class="container my-3">
  <div class="d-flex">
    <a routerLink="/settings" class="navbar-toggler p-0 mr-3">
      <span class="back-icon"></span>
    </a>
    <div>
      <h3 class="mb-0">Ponavljajoči prevozi</h3>
    </div>
  </div>
</div>
<div class="container my-3">
  <ul class="nav nav-line mb-3">
    <li class="nav-item">
      <a class="nav-link" routerLink="/recurring/manage/rides">Iščem</a>
    </li>
    <li class="nav-item">
      <a class="nav-link active" routerLink="/recurring/manage/offers">Ponujam</a>
    </li>
  </ul>
  <ng-container *ngIf="offers">
    <ul class="list-group" *ngIf="offers.length > 0">
      <a routerLink="/recurring/manage/offers/{{ offer.id }}" class="list-group-item" *ngFor="let offer of offers">
        <div class="row align-items-center justify-content-between">
          <div class="col">
            <p class="mb-0">
              <strong>{{ offer.startSimple }}</strong> - <strong>{{ offer.endSimple }}</strong>
            </p>
          </div>
        </div>
      </a>
    </ul>
    <div class="text-center text-secondary" *ngIf="offers.length == 0">
      <h1><i class="fas fa-car"></i></h1>
      <p>Nimaš ponavljajočih ponujenih prevozov.</p>
    </div>
  </ng-container>
  <a routerLink="/recurring/manage/offers/new" class="btn btn-floating btn-primary">
    <span class="plus-icon"></span>
  </a>
</div>
<div *ngIf="!offers && !error.type">
  <div class="loader"></div>
</div>
<div class="text-center text-secondary" *ngIf="error.type">
  <h1><i class="fas fa-car"></i></h1>
  <p>{{ error.message }}</p>
</div>
